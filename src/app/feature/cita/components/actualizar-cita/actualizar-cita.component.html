<body>
  <form class="form" [formGroup]="citaForm" (ngSubmit)="onSubmit()" id="formCita">
   <h2 class="form__title">Actualizar Cita</h2>
   <p class="form__paragraph">Por favor diligenciar el formulario que está acontinuación</p>
   
   <div class="form__container">
    <div class="form__group">
        <input validar type="text" id="id" name="id" placeholder="id: Ej. 1" class="form-control"formControlName="id">
        <label class="form__label"></label>
        <span class="form__line"></span>
    </div>
     <div class="form__group">
       <input validar type="text" id="placa" name="placa" placeholder="Placa: Ej. ABC123" class="form-control" formControlName="placa">
       <label class="form__label"></label>
       <span class="form__line"></span>
     </div>
     <div class="form__group">
       <input validar type="text" id="fecha" name="fecha" placeholder="Fecha: Ej. 01/01/2022" class="form-control" formControlName="fecha">
       <label class="form__label"></label>
       <span class="form__line"></span>
     </div>
     <div class="form__group">
       <input  validar type="text" id="hora" name="hora" placeholder="Hora: Ej. 12:00" class="form-control" formControlName="hora">
       <label class="form__label"></label>
       <span class="form__line"></span>
     </div>
     <button id="button"   class="button" type="submit" [disabled]="!citaForm.valid" >Actualizar</button>
     <div *ngIf="show; then content else other_content" class="alert alert-danger animated fadeIn"></div>
        <ng-template #content>
          <p class="form__paragraph">Se actualizó correctamente la cita!
          </p>
            <table class="tabla">
            <caption>Cita:</caption>
          <thead>
            <tr>
                <th>ID</th>
                <th>Placa</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Valor</th>
            </tr>
          </thead>
          <tbody>
                <td id="idActualizado"> {{cita["id"] }}</td>
                <td id="placaActualizada"> {{cita["placa"]}} </td>
                <td id="fechaActualizada"> {{cita["fecha"]}} </td>
                <td id="horaActualizada"> {{cita["hora"]}}</td>
                <td> ${{cita["valor"]}} </td>

          </tbody>
        </table>
        </ng-template>
        <ng-template #other_content>
          <p class="form__paragraph">{{mensaje}}</p>
        </ng-template>
   </div>
 </form>
</body>
